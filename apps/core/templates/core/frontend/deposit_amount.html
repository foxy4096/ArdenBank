{% extends 'core/base.html' %}
{% load bulma_tags %}

{% block title %}
Deposit
{% endblock title %}


{% block content %}
<div class="columns">
    <div class="column is-half">
        <div class="box is-ghost">
            <h1 class="title">Deposit Money to your account</h1>
            <form method="POST">
                {{ form|bulma }}
                {% csrf_token %}
                <br>
                <br>
                <div class="buttons">
                    <button type="submit" class="button is-large">Deposit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
